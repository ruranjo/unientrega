version: "3.9"

services:
  api:
    build:
      context: ..
      dockerfile: docker/api.dev.Dockerfile
    container_name: unientrega-api-dev
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: unientrega
      DB_PASSWORD: unientrega
      DB_NAME: unientrega_db
    volumes:
      # Mount source code for hot reload
      - ../:/app
      # Exclude vendor and build artifacts
      - /app/vendor
      - /app/api
    depends_on:
      - postgres
    restart: unless-stopped
    # Override command to use air for hot reload
    command: air -c .air.toml

  postgres:
    image: postgres:16-alpine
    container_name: unientrega-postgres-dev
    environment:
      POSTGRES_USER: unientrega
      POSTGRES_PASSWORD: unientrega
      POSTGRES_DB: unientrega_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data_dev:
