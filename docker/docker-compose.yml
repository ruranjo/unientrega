version: "3.9"

services:
  api:
    build:
      context: ..
      dockerfile: docker/api.Dockerfile
    container_name: unientrega-api
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: unientrega
      DB_PASSWORD: unientrega
      DB_NAME: unientrega_db
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: unientrega-postgres
    environment:
      POSTGRES_USER: unientrega
      POSTGRES_PASSWORD: unientrega
      POSTGRES_DB: unientrega_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
